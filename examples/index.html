<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <a href="#" class="clickClass">Click1Class</a>
  <a href="#" class="clickClass">Click2Class</a>
  <a href="#" id="clickId">Click3Id</a>
  <a href="#" id="clickId2">Click3Id</a>

  <script src="nox.js"></script>
  <script src="../dist/nox-events.js"></script>

  <script>
    Nox('App', 'events', function(App, vent) {
      App.fn.initialize = function() {
        this.addEvents();
      };

      App.fn.addEvents = function() {
        vent('.clickClass').on('click', this.clickHandler);
        vent(document.getElementById('clickId2')).on('click', this.clickHandler);
      };

      App.fn.clickHandler = function(e) {
        console.log(e);
        console.log(this);
      };

      App.fn.removeListeners = function() {
        vent('.clickClass').unbind('click', this.clickHandler);
        vent(document.getElementById('clickId2')).unbind('click', this.clickHandler);
      }
    });

    var instanceOfApp = new App();
    instanceOfApp.initialize();
    // instanceOfApp.removeListeners();
  </script>
</body>
</html>
