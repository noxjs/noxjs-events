<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <a href="#" class="myClass">Click1Class</a>

  <script src="nox.js"></script>
  <script src="../dist/nox-events.js"></script>

  <script>
    Nox('App.Test', 'events', function(Test, vent) {
      Test.fn.initialize = function() {
        vent('.myClass').on('click', this.clickHandler);
      };

      Test.fn.clickHandler = function() {
        console.log(this);
      }
    });

    instanceOfApp = new App.Test();
    console.log(instanceOfApp.__proto__);

    instanceOfApp.initialize();
  </script>
</body>
</html>
